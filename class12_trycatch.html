<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try catch</title>
</head>
<body>
    <script>
        try{
            let x = parseInt(prompt("Enter a first number :"))
            let y = parseInt(prompt("Enter a second number :"))
            let z = x/y
            if(y==0){
                throw new("Zero cannot divided by any number")
            }else{
                document.write(z,`<br>`)
            }
      
        }
      catch(e){
      console.log(e)
      }
       
    </script>
</body>
</html>
