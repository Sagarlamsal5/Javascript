<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        const p_language = ['javascript', 'java', 'php', 'python', 1,2,3, {name:"SagarLamsal", address:'KTM'}]
        //accessing through index
        document.write(`${p_language[1]}<br>`)
        document.write(`${p_language}<br>`)

        //push() - add element in array by last index number
        p_language.push('golang')
        document.write(`${p_language}<br>`)

        //pop() - remove element fron the last
        p_language.pop('golang')
        document.write(`${p_language}<br>`)

        //unshift() - add element in array from the first index
        p_language.unshift('ruby')
        document.write(`${p_language}<br>`)

           //shift() - remove element in array from the first index
           p_language.shift()
           document.write(`${p_language}<br>`)

           //slice()-
           p_language.slice(3,0, 'Hello', 'ruby on rail')
           document.write(`${p_language}<br>`)

           //reverse()-
           document.write(`${p_language.reverse()}<br>`)

           //sort()-
           document.write(`${p_language.sort()}<br>`)
           
            //concat()-
           m_language = ['html', 'css']
           document.write(`${p_language.concat(m_language)}<br>`)
    </script>
</body>
</html>
