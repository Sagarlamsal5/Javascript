<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision operator</title>
</head>
<body>
   <script>
    // ==  to compare the value or variables
    // > greater than
    // < lower than
    // >= greater than and equal to
    // =! not equal to
    // ===strickly equal to
    // ==! strickly not equal to
    const x=2
    const y="2"
    document.write(`${x==y}<br>`)
    document.write(`${x===y}<br>`)
   </script> 
</body>
</html>
