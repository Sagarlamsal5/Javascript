<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        // Function is a block of code for reuse purpose.
        // syntax of function
        // defining the function

        // function function-name{
        //     .......block of code
        // }
        // call function
        // function-name

        function area(l,w)//parameter
        {
            document.write(`The are of given object is ${l*w}<br>`)
        }
        area(20,5)//arguments
        area(30,40)

        function volume(l,b,h){
            document.write(`The volume of given object is${l*b*h}<br>`)
        }
        volume(20,30,40)
        volume(5,10,6)
    </script>
</body>
</html>
