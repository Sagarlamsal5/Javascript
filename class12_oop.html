<!DOCTYPE html>

    <title>OOP</title>
</head>
<body>
    <p id="demo"></p>
    <script>

        //blueprint of object
        class student{
            constructor(fname,lname,address){
                this.fname = fname
                this.lname = lname
                this.address = address
                document.write(`${fname}<br>`)
            }
            display(){
                return `Full name of student is ${this.fname} ${this.lname} <br> Address of student is ${this.address} `
                
            }
        }

        //instance of a class
        Student = new student('Sagar','Lamsal','Kalanki')
        document.write(Student.display())

class Car {

document.getElementById("demo").innerHTML = myCar.carname;

        //polymorphism

    </script>
</body>
</html>
