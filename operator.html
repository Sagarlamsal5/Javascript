<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
</head>
<body>
    <h2>Operator is a symbol which is used to perform certain operation</h2>
    <pre>
        i> arthemetic operator -> +,-,*,/,%,++,--
        ii>assignment operator
        iii>comparision operator
        iv>logical operator
        v>bitwise operator
    </pre>
    <script>
const x = Number(prompt("Enter the 1st number:"))
const y = Number(prompt("Enter the 2nd number:"))
document.write(`The addition of given number is:${x+y} <br>`)
document.write(`The subtraction of given number is:${x-y} <br>`)
document.write(`The multiplication of given number is:${x*y} <br>`)
document.write(`The division of given number is:${x/y} <br>`)
document.write(`The remainder of given number is:${x%y} <br>`)
document.write(`The ${y} power of ${x} is:${x**y} <br>`)
    </script>
</body>
</html>
