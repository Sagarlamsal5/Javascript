<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables and Data types</title>
</head>
<body>
    <script>
// variable is a container that store the data or values.
 const x = 10 //number data types
 const y = "We are doing javascript"
 const num = [1,2,3,4,5] //array
 const student_name = {
    name :"Sagar Lamsal",
    education :"Bachelor"
 } //object data type
 const boolean_value =true //boolean data types

 document.write(`${x} <br> ${y} <br> ${num} <br>`)
 //document.write(y,",<br>")
 //document.write(num,"<br>")
 document.write(student_name)
 document.write(boolean_value)
    </script>
</body>
</html>
