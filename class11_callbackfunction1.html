<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call back function</title>
</head>
<body>
    <script>
          const news = [
            {title:"Sport News",description:"This is description"},
            {title:"Political News",description:"This is description"},
        ]

        const showNews = (news)=>{
            setTimeout((news)=>{
                result=""
                news.foreach(x=>{
                    result+=`<li>${x.title}</li>`
                })
                document.querySelector('ul').innerHTML = result
            },2000)
        }
        showNews(news)

    </script>
</body>
</html>
