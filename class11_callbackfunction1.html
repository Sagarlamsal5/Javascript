<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call back function</title>
</head>
<body>
    <div></div>
    <script>
          const news = [
            {title:"Sport News",description:"This is description"},
            {title:"Political News",description:"This is description"},
        ]

        const showNews = ()=>{
            setTimeout(()=>{
                let result = ""
                news.forEach((x)=>{
                    result+=`<li>${x.title}</li>`
                })
                document.querySelector('div').innerHTML = result
            }, 3000)
        }
    

                const addNews = (data,callbck)=>{
                    setTimeout(()=>{
                        news.push(data)
                        callbck()
                    }, 5000)
                }
                addNews({title:"Esports News", description:"This is description section"},showNews)

    </script>
</body>
</html>
