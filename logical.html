<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical operator</title>
</head>
<body>
    <script>
        // && and logical operator
        // true && true =true
        // true && false =false
        // false && false=false

        // || or logical operator
        // true || true=true
        // true || false=true
        // false || false=false
        
        // ! not logical operator
        // !(true)=false
        // !(false)=true

        const x=5
        document.write(!(x==5 && x>2 ) )
    </script>
</body>
</html>
