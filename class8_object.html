<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
  <h3></h3>
  <span></span>
  <script>
    const student = {
        fname:"Sagar",
        lname:"Lamsal",
        address:"KTM",
        education:"MIT"

    }
    
    document.querySelector('h3').innerHTML = `${student.fname}`
       document.querySelector('span').innerHTML = `${student.lname}`
  </script>  
</body>
</html>
