<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow function</title>
</head>
<body>
    <script>
      const area=(l,w)=>  //parameter
        {
            document.write(`The area of given object is: ${l*w}<br>`)
        }
        area(20,5)//arguments
        area(30,40)

        const volume=(l,b,h) => 
        {
            document.write(`The volume of given object is: ${l*b*h}<br>`)
        }
        volume(20,30,40)
        volume(5,10,6) 
        const add = (x,y)=>x+y
        document.write("The sum of given number is:",add(10,20))
    </script>
</body>
</html>
